<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateRequest}" method="post">

        <!-- 사용자ID -->
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="사용자ID를 입력하세요">
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력하세요">
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
        </div>

        <!-- 역할 선택 -->
        <div class="mb-3">
            <label for="role" class="form-label">사용자 역할</label>
            <select th:field="*{role}" class="form-select">
                <option value="" disabled selected>역할을 선택하세요</option>
                <option th:value="${T(chairing.chairing.domain.user.UserRole).NORMAL}">일반 사용자</option>
                <option th:value="${T(chairing.chairing.domain.user.UserRole).GUARDIAN}">보호자</option>
                <option th:value="${T(chairing.chairing.domain.user.UserRole).ADMIN}">관리자</option>
            </select>
        </div>



        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
